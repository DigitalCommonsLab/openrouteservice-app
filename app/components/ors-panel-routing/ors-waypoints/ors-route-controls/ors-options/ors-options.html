<div class="options-box" ng-if="$ctrl.routing">
    <div class="pointer" ng-click="routeweightOptions = !routeweightOptions">
        <i ng-class="$ctrl.getClass(routeweightOptions)">
        </i>
        <span ng-bind-html="('PREFERENCE' | translate)">
        </span>
    </div>
    <div class="collapsable" ng-class="{ showMe: routeweightOptions }">
        <div class="ors-options-menu">
            <div class="ui label tiny flleft">
                <span ng-bind-html="('WEIGHT' | translate)">
                </span>
                <div class="detail" ng-bind-html="($ctrl.weightSlider.value | translate)">
                </div>
            </div>
            <rzslider rz-slider-model="$ctrl.weightSlider.value" rz-slider-options="$ctrl.weightSlider.options">
            </rzslider>
        </div>
    </div>
</div>

<div class="options-box" ng-show="$ctrl.activeSubgroup == 'Car' || $ctrl.activeSubgroup == 'HeavyVehicle'">
    <div class="pointer" ng-click="avoidBorders = !avoidBorders">
        <i ng-class="$ctrl.getClass(avoidBorders)">
        </i>
        <span ng-bind-html="('AVOIDBORDERS' | translate)">
        </span>
    </div>
    <div class="collapsable" ng-class="{ showMe: avoidBorders }">
        <ul class="ors-options-menu">
            <li>
                <div class="ui checkbox">
                    <input id="borders" name="orsRouteAvoidablesInput" ng-change="$ctrl.passBordersToOptions()"
                           ng-disable="$ctrl.avoidCountries || $ctrl.currentOptions.borders.controlled"
                           ng-model="$ctrl.currentOptions.borders.all" type="checkbox">
                    <label for="borders" ng-bind-html="('BORDERS' | translate)">
                    </label>
                    </input>
                </div>
            </li>
            <li>
                <div class="ui checkbox">
                    <input id="controlledborders" name="orsRouteAvoidablesInput" ng-change="$ctrl.changeOptions()"
                           ng-disabled="$ctrl.currentOptions.borders.all"
                           ng-model="$ctrl.currentOptions.borders.controlled" type="checkbox">
                    <label for="controlledborders" ng-bind-html="('CONTROLLEDBORDERS' | translate)">
                    </label>
                    </input>
                </div>
            </li>
            <li>
                <div class="bottom-border">
                </div>
            </li>
            <li>
                <span class="ui checkbox">
                    <input id="av_countries" name="orsRouteAvoidablesCountries"
                           ng-disabled="$ctrl.currentOptions.borders.all" ng-model="$ctrl.avoidCountries"
                           ng-change="$ctrl.passBordersToOptions()" type="checkbox">
                        <label for="av_countries" ng-bind-html="('COUNTRYBORDERS' | translate)">
                        </label>
                    </input>
                </span>
                <span tooltip-side="right" tooltip-template="{{('RESET' | translate)}}" tooltips="">
                    <button class="ors-controls-button" ng-disabled="$ctrl.currentOptions.borders.all"
                            ng-click="$ctrl.removeCountries()">
                        <i class="fa fa-remove">
                        </i>
                    </button>
                </span>
            </li>
            <li>
                <div class="row ui input">
                    <input focus-if="avoidBorders" ng-disabled="$ctrl.currentOptions.borders.all"
                           ng-model="$ctrl.queryCountries" ng-model-options="{debounce: 300}"
                           placeholder="{{('SEARCHAVOIDCOUNTRIES' | translate)}}" select-on-click="" type="text">
                    </input>
                </div>
            </li>
            <li>
                <div class="row">
                    <table id="results">
                        <tbody>
                        <tr ng-repeat="country in $ctrl.countries | filter: checked ">
                            <td>
                                <input class="ui checkbox" id="c_{{country.cid}}" name="orsRouteAvoidablesCountries"
                                       ng-change="$ctrl.toggleCountries(country.id)"
                                       ng-disabled="!$ctrl.avoidCountries || $ctrl.currentOptions.borders.all"
                                       ng-model="$ctrl.countries[country.id].check" type="checkbox">
                                </input>
                            </td>
                            <td id="cname">
                                {{country[$ctrl.language]}}
                            </td>
                            <td id="ename">
                                <i>
                                    <small>
                                        ({{country.official_en_name}})
                                    </small>
                                </i>
                            </td>
                        </tr>
                        <tr ng-if="$ctrl.queryCountries" ng-repeat="country in $ctrl.countries | filter: search ">
                            <td>
                                <input class="ui checkbox" id="c_{{country.cid}}" name="orsRouteAvoidablesCountries"
                                       ng-change="$ctrl.toggleCountries(country.id)"
                                       ng-disabled="$ctrl.currentOptions.borders.all"
                                       ng-model="$ctrl.countries[country.id].check" type="checkbox">
                                </input>
                            </td>
                            <td id="cname">
                                {{country[$ctrl.language]}}
                            </td>
                            <td align="right" hidden="" id="cid">
                                ({{country.cid}})
                            </td>
                            <td id="ename">
                                <i>
                                    <small>
                                        ({{country.official_en_name}})
                                    </small>
                                </i>
                            </td>
                            <td hidden="" id="nname">
                                {{country.native_names}}
                            </td>
                            <td hidden="" id="ccode">
                                {{country.country_code}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="options-box" ng-show="$ctrl.activeSubgroup == 'Car'">
    <div class="pointer" ng-click="$ctrl.fuelSettings = !$ctrl.fuelSettings">
        <i ng-class="$ctrl.getClass($ctrl.fuelSettings)">
        </i>
        <span ng-bind-html="('FUEL_CONSUMPTION' | translate)">
        </span>
    </div>
    <div class="collapsable" ng-class="{ showMe: $ctrl.fuelSettings }">
        <ul class="ors-options-menu">
            <li>
                <div class="ui checkbox">
                    <input
                            id="brandCheck"
                            name="orsCarBrands"
                            ng-click="$ctrl.toggleSource('brand')"
                            ng-model="$ctrl.brandCheck" type="checkbox">
                    <label for="brandCheck"
                           ng-bind-html="('CAR_BRAND' | translate)"
                           ng-click="$ctrl.toggleSource('brand')">
                    </label>
                </div>
                <div ng-if="$ctrl.brandCheck">
                    <div>
                        <label for="brandInput"></label>
                        <div class="ors-options-input ui input" id="brandInput">
                            <input focus-if="$ctrl.fuelSettings" ng-model="$ctrl.queryBrand"
                                   ng-model-options="{debounce: 300}"
                                   ng-change="$ctrl.queryModel = ''"
                                   ng-focus="$ctrl.focusBrand = true"
                                   placeholder="{{('SEARCH_FOR' | translate)}}{{('CAR_BRAND' | translate)}}" select-on-click="" type="text">
                        </div>
                        <span tooltip-side="right" tooltip-template="{{('RESET' | translate)}}" tooltips="">
                        <button class="ors-controls-button"
                                ng-click="$ctrl.queryBrand = undefined; $ctrl.carResponse = undefined; $ctrl.showModel = false; $ctrl.showYear = false; $ctrl.showType = false">
                            <i class="fa fa-remove">
                            </i>
                        </button>
                        </span>
                    </div>
                    <div class="row" ng-if="$ctrl.focusBrand">
                        <table id="brandResults">
                            <tbody>
                            <tr ng-repeat="brand in $ctrl.brands | filter: searchBrand">
                                <td>
                                    <div ng-click="$ctrl.queryBrand = brand;$ctrl.requestCars(brand);$ctrl.focusBrand = false;$ctrl.showModel = true;">{{brand}}</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </li>
            <li ng-if="$ctrl.showModel">
                <div ng-if="$ctrl.brandCheck">
                    <div class="ui checkbox">
                        <input
                                id="modelCheck"
                                ng-click="$ctrl.toggleSource('model')"
                                ng-model="$ctrl.modelCheck" type="checkbox">
                        <label for="modelCheck"
                               ng-bind-html="('CAR_MODEL' | translate)"
                               ng-click="$ctrl.toggleSource('model')">
                        </label>
                    </div>
                    <div ng-if="$ctrl.modelCheck">
                        <div>
                            <label for="modelInput"></label>
                            <div class="ors-options-input ui input" id="modelInput">
                                <input ng-model="$ctrl.queryModel" ng-model-options="{debounce: 300}"
                                       ng-change="$ctrl.queryYear = ''"
                                       ng-focus="$ctrl.focusModel = true"
                                       placeholder="{{('SEARCH_FOR' | translate)}}{{('CAR_MODEL' | translate)}}" select-on-click="" type="text">
                            </div>
                            <span tooltip-side="right" tooltip-template="{{('RESET' | translate)}}" tooltips="">
                            <button class="ors-controls-button"
                                    ng-click="$ctrl.queryModel = undefined; $ctrl.showYear = false; $ctrl.showType = false">
                                <i class="fa fa-remove">
                                </i>
                            </button>
                            </span>
                        </div>
                        <div class="row" ng-if="$ctrl.focusModel">
                            <table id="modelResults">
                                <tbody>
                                <tr ng-repeat="model in $ctrl.carModels | filter: searchModel">
                                    <td ng-if="model !== 'all'">
                                        <div ng-click="$ctrl.queryModel = model; $ctrl.set('carYears');$ctrl.showYear = true;$ctrl.focusModel = false;$ctrl.requestConsumption('queryModel')">{{model}}</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-if="$ctrl.showYear">
                <div ng-if="$ctrl.modelCheck && $ctrl.brandCheck">
                    <div class="ui checkbox">
                    <input
                            id="yearCheck"
                            ng-click="$ctrl.toggleSource('year')"
                            ng-model="$ctrl.yearCheck" type="checkbox">
                    <label for="yearCheck"
                           ng-bind-html="('CAR_YEAR' | translate)"
                           ng-click="$ctrl.toggleSource('year')">
                    </label>
                    </div>
                    <div ng-if="$ctrl.yearCheck">
                        <div>
                            <label for="yearInput"></label>
                            <div class="ors-options-input ui input" id="yearInput">
                                <input ng-model="$ctrl.queryYear" ng-model-options="{debounce: 300}"
                                       ng-change="$ctrl.queryType = ''"
                                       ng-focus="$ctrl.focusYear = true"
                                       placeholder="{{('SEARCH_FOR' | translate)}}{{('CAR_YEAR' | translate)}}" select-on-click="" type="text">
                            </div>
                            <span tooltip-side="right" tooltip-template="{{('RESET' | translate)}}" tooltips="">
                            <button class="ors-controls-button"
                                    ng-click="$ctrl.queryYear = undefined; $ctrl.showType = false">
                                <i class="fa fa-remove">
                                </i>
                            </button>
                            </span>
                        </div>
                        <div class="row" ng-if="$ctrl.focusYear">
                            <table id="yearResults">
                                <tbody>
                                <tr ng-repeat="year in $ctrl.carYears | filter: searchYear">
                                    <td ng-if="year !== 'all'">
                                        <div ng-click="$ctrl.queryYear = year; $ctrl.showType = true; $ctrl.set('carTypes');$ctrl.focusYear = false;$ctrl.requestConsumption('queryYear')">{{year}}</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-if="$ctrl.showType">
                <div ng-if="$ctrl.modelCheck && $ctrl.brandCheck && $ctrl.yearCheck">
                    <div class="ui checkbox">
                        <input
                                id="typeCheck"
                                ng-click="$ctrl.toggleSource('type')"
                                ng-model="$ctrl.typeCheck" type="checkbox">
                        <label for="typeCheck"
                               ng-bind-html="('CAR_TYPE' | translate)"
                               ng-click="$ctrl.toggleSource('type')">
                        </label>
                    </div>
                    <div ng-if="$ctrl.typeCheck">
                        <div>
                            <label for="typeInput"></label>
                            <div class="ors-options-input ui input" id="typeInput">
                                <input ng-model="$ctrl.queryType" ng-model-options="{debounce: 300}"
                                       ng-focus="$ctrl.focusType = true"
                                       placeholder="{{('SEARCH_FOR' | translate)}}{{('CAR_TYPE' | translate)}}" select-on-click=""
                                       type="text">
                            </div>
                            <span tooltip-side="right" tooltip-template="{{('RESET' | translate)}}" tooltips="">
                                <button class="ors-controls-button"
                                        ng-click="$ctrl.queryType = undefined">
                                    <i class="fa fa-remove">
                                    </i>
                                </button>
                            </span>
                        </div>
                        <div class="row" ng-if="$ctrl.focusType">
                            <table id="typeResults">
                                <tbody>
                                <tr ng-repeat="type in $ctrl.carTypes | filter: searchType">
                                    <td ng-if="type !== 'all'">
                                        <div ng-click="$ctrl.queryType = type;$ctrl.set('carTypes');$ctrl.focusType = false;$ctrl.requestConsumption('queryType')">{{type}}</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="ui checkbox">
                    <input type="checkbox"
                           id="categoryCheck"
                           ng-model="$ctrl.categoryCheck"
                           ng-click="$ctrl.toggleSource('category')"
                    >
                    <label for="categoryCheck"
                           ng-bind-html="('VEHICLE_CATEGORY' | translate) + ': '"
                           ng-click="$ctrl.toggleSource('category')">
                    </label>
                </div>
                <div ng-if="$ctrl.categoryCheck">
                    <label for="vehicleCategory">
                    </label>
                    <select class="ors-options-input ui selection dropdown"
                            id="vehicleCategory"
                            ng-model="$ctrl.ofs.filters.vehicle_categories[0]"
                            ng-change="$ctrl.chooseCategory();$ctrl.requestConsumption()"
                            ng-options="category.short as category.en for category in $ctrl.carCategories"></select>
                </div>
            </li>
            <li>
                <div class="ui divider">
                </div>
                <div>
                    <label for="fuelType" ng-bind-html="('FUEL_TYPE' | translate) + ': '">
                    </label>
                    <select class="ors-options-input ui selection dropdown"
                            id="fuelType" ng-model="$ctrl.ofs.filters.fuel_type"
                            ng-options="fueltype for fueltype in ['gasoline','diesel']"
                            ng-change="$ctrl.requestConsumption()"></select>
                </div>
            </li>
            <li>
                <div class="ui divider">
                </div>
                <span>
                    <span class="ui checkbox">
                        <input id="drivingSpeedCheck"
                                type="checkbox"
                               ng-model="$ctrl.drivingSpeed"
                               ng-click="$ctrl.check('style')">
                        <label for="drivingSpeedCheck" class="ors-options-label">

                        </label>
                    </span>
                    <label for="drivingSpeed" ng-bind-html="('DRIVING_SPEED' | translate) + ': '">
                    </label>
                    <span class="row ui input">
                        <input id="drivingSpeed"
                               ng-disabled="!$ctrl.drivingSpeed"
                               ng-model="$ctrl.ofs.filters.driving_speed"
                               ng-change="$ctrl.requestConsumption()"
                        >
                    </span>
                </span>
            </li>
            <li>
                <div>
                    <span class="ui checkbox">
                        <input id="drivingStyleCheck"
                               type="checkbox"
                               ng-model="$ctrl.drivingStyle"
                               ng-click="$ctrl.check('speed')"/>
                        <label for="drivingStyleCheck" class="ors-options-label">
                        </label>
                    </span>
                    <label for="drivingStyle" ng-bind-html="('DRIVING_STYLE' | translate) + ': '">
                    </label>
                    <select class="ors-options-input ui selection dropdown"
                            id="drivingStyle"
                            ng-model="$ctrl.ofs.filters.driving_style"
                            ng-disabled="!$ctrl.drivingStyle"
                            ng-options="style for style in ['moderate', 'fast']"
                            ng-change="$ctrl.requestConsumption()"></select>
                </div>
            </li>
            <li>
                <div class="ui divider">
                </div>
                <div>
                    <span class="ui checkbox">
                        <input id="consumptionCheck" type="checkbox" value="$ctrl.fuelConsumption" ng-model="$ctrl.fuelConsumption"
                           ng-click="$ctrl.fuelConsumption != $ctrl.fuelConsumption">
                        <label for="consumptionCheck" class="ors-options-label"></label>
                    </span>
                    <label for="fuelConsumption" ng-bind-html="('SPECIFIC_FUEL_CONSUMPTION' | translate) + ': '">
                    </label>
                    <span class="row ui input">
                        <input id="fuelConsumption"
                               ng-disabled="!$ctrl.fuelConsumption"
                               ng-model="$ctrl.ofs.filters.fuel_consumptions[$ctrl.ofs.filters.vehicle_categories[0]]"
                               style="width : 60px"
                               ng-change="$ctrl.requestConsumption()"
                        >
                    </span>
                    <div>
                        in litres per 100 km
                    </div>
                </div>
            </li>
            <li>
                <div class="ui divider">
                </div>
                <div>
                    <span class="ui checkbox">
                        <input id="tankSizeCheck" type="checkbox" value="$ctrl.tankSize" ng-model="$ctrl.tankSize"
                           ng-click="$ctrl.tankSize != $ctrl.tankSize">
                        <label for="tankSizeCheck" class="ors-options-label"></label>
                    </span>
                    <label for="tankSize" ng-bind-html="('TANK_SIZE' | translate) + ': '">
                    </label>
                    <span class="row ui input">
                        <input id="tankSize"
                               ng-disabled="!$ctrl.tankSize"
                               ng-model="$ctrl.ofs.filters.tank_sizes[$ctrl.ofs.filters.vehicle_categories[0]]"
                               style="width : 30px"
                               ng-change="$ctrl.requestConsumption()"
                        >
                    </span>
                     liters
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="options-box" ng-show="$ctrl.activeSubgroup == 'Bicycle'">

        </i>
        <span ng-bind-html="('DIFFICULTY' | translate)">

            </div>

</div>

        </i>
        <span ng-bind-html="('HGVSETTINGS' | translate)">
